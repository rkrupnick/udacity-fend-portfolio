<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Rachel Krupnick's Portfolio</title>
  </head>
  <body>
    <div class="container">
      <header class="row header">
        <div class="col-xs-2 col-sm-2 logo">
          <img src="images/udacity.svg" class="img-thumbnail" alt="Udacity Logo">
        </div>
        <div class="col-xs-10 col-sm-10 title">
          <h1 class="text-right">Rachel Krupnick</h1>
          <h3 class="text-right">Front-End Ninja</h3>
        </div>
      </header> <!-- End Row Header -->
      <main class="row hero">
        <div class="col hero-image">
          <img src="images/laptop-main.jpg" alt="Laptop and cell phone on desk" class="img-fluid">
        </div>
      </main> <!-- End Row Hero -->
      <div class="row featured">
        <div class="col featured-header">
          <h3>Featured Work</h3>
        </div>
      </div> <!-- End Row Featured -->
      <div class="row featured-items">
        <div class="col-md-4 featured-item text-center">
          <img src="images/fruit.jpg"  class="img-thumbnail" alt="Pineapple and four squash">
          <h4>Fruitsy</h4>
          <a href="#">https://github.com/udacity/Fruitsy/</a>
        </div>
        <div class="col-md-4 featured-item text-center">
          <img src="images/coffee.jpg"  class="img-thumbnail" alt="Cup of coffee and flowers">
          <h4>Coflower</h4>
          <a href="#">https://github.com/udacity/Coflower/</a>
        </div>
        <div class="col-md-4 featured-item text-center">
          <img src="images/phone.jpg"  class="img-thumbnail" alt="Red phone handset with cord">
          <h4>RedPhone</h4>
          <a href="#">https://github.com/udacity/RedPhone/</a>
        </div>
      </div> <!-- End Row Featured-Items -->
    </div> <!-- End Container -->
  </body>
</html>
